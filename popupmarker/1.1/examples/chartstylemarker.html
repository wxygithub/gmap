<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: PopupMarker</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/popupmarker'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 1);
        
        var chartAPI_Opt = {
                              chartStyle : "d_bubble_icon_texts_big",
                              icon       : "petrol",
                              textColor  : "000000",
                              bgColor    : "FFFF88"
                           }; 
        var markerOpt = {
                           draggable  :  true,
                           style      : "chart",
                           chart      : chartAPI_Opt,
                           text       : "Made using Chart API. Please drag me!"
                        };
        var marker = new PopupMarker(new GLatLng(35.681382, 139.766084), markerOpt);
        map.addOverlay(marker);
        marker.showPopup();
        
        GEvent.addListener(marker, "click", function(){
          marker.openInfoWindow("This marker using output of the Google Chart API.<br>"
            + "If you want use this, then set \"chart\" to \"style\" properties.");
          marker.hidePopup();
        });
        
        
        var markerOpt2 = {"style":"chart"};
        var marker2 = new PopupMarker(new GLatLng(-40.756054, -73.986951), markerOpt2);
        marker2.setChartStyle("d_bubble_icon_text_big");
        marker2.setChartIcon("snack");
        marker2.setChartTextColor("000000");
        marker2.setChartBgColor("FFBB00");
        marker2.setText("Click me!");
        map.addOverlay(marker2);
        marker2.showPopup();

        GEvent.addListener(marker2, "click", function(){
          marker2.setChartIcon("ski");
          marker2.setText("Changed!");
          marker2.setChartTextColor("FFBB00");
          marker2.setChartBgColor("000000");
          marker2.showPopup();
        });

      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 500px"></div>
  </body>
</html>
