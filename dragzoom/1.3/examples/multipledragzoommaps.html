<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" >
  <head>
    <style type="text/css">v\:* {behavior:url(#default#VML);}</style>
     <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q"
      type="text/javascript"></script>
    <script src="../src/dragzoom.js" type="text/javascript"></script>
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map1 = new GMap2(document.getElementById("map1"));
        map1.setCenter(new GLatLng(37.4419, -122.1419), 13);
        map1.addControl(new GSmallMapControl());
        map1.addControl(new DragZoomControl());

        var map2 = new GMap2(document.getElementById("map2"));
        map2.setCenter(new GLatLng(37.4419, -122.1419), 13);
        map2.addControl(new GSmallMapControl());
        map2.addControl(new DragZoomControl());
      }
    }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map1" style="width: 400px; height: 300px"></div>
    <br/><br/>
    <div id="map2" style="width: 400px; height: 300px"></div>
  </body>
</html>
