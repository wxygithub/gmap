<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps API Example - Simple Labeled Marker and setLatLng</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxTPZYElJSBeBUeMSX5xXgq6lLjHthQK56gfyM5NBqKVAIOX7Pg8-ceW5A"
      type="text/javascript"></script>
    <script src="../src/labeledmarker.js"></script>
    <script type="text/javascript">
    //<![CDATA[


    function setupMap() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.addControl(new GLargeMapControl());
        map.setCenter(new GLatLng(48.25, 11.00), 4);
        map.addControl(new GOverviewMapControl());
        map.enableDoubleClickZoom();

        var latlng = new GLatLng(48.25, 11.00);

        var icon = new GIcon();
        icon.image = 'http://gmaps-samples.googlecode.com/svn/trunk/markers/circular/greencirclemarker.png';
        icon.iconSize = new GSize(32, 32);
        icon.iconAnchor = new GPoint(16, 16);
        icon.infoWindowAnchor = new GPoint(25, 7);

        opts = { 
          "icon": icon,
          "clickable": true,
          "title": "letter A",
          "labelText": "A",
          "labelOffset": new GSize(-6, -10)
        };
        var marker = new LabeledMarker(latlng, opts);

        GEvent.addListener(marker, "click", function() {
          marker.setLatLng(new GLatLng(48.25, 21));
          GLog.write("Called setLatLng to put marker in new location");
        });
        map.addOverlay(marker);
      }
    }


    //]]>
    </script>

  </head>

  <body onload="setupMap()" onunload="GUnload()">
    <div id="map" style="margin: 5px auto; width: 650px; height: 400px"></div>
  </body>
</html>
