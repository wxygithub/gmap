<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Speed Test of MarkerClusterer</title>
    <style type="text/css" title="currentStyle" media="screen">
     @import "speed_test.css";
    </style> 
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q&sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript">
      document.write('<script type="text/javascript" src="../src/markerclusterer' + (document.location.search.indexOf('packed') > -1 ? '_packed' : '') + '.js"><' + '/script>');
    </script>
    <script type="text/javascript" src="speed_test.js"></script>
  </head>
  <body onload="AMC.init()" onunload="GUnload()">
    <div id="wrap">
      <div id="userpanel">
        <h3>Speed Test of MarkerClusterer</h3>
        <p><a href="?packed">Packed</a>&nbsp;|&nbsp;<a href="?">Unpacked</a> version of the script.</p>
        <div style="margin:20px 5px 5px 10px;">
          <input type="checkbox" id="usegmm" checked="true" onclick="AMC.changeType()"></input>
          <span>Use MarkerClusterer</span>
        </div>
        <span style="margin-left:10px">Markers: <select id="mcounts" onchange="AMC.changeNums()">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100" selected="true">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select></span>
        <span style="margin-left:10px">Time used: <span style="color:red;font-size:1.2em;" id="tcounts"></span> ms</span>
        <div style="font-size:1.1em;font-weight:bold;margin-left:10px;margin-top:10px;">Marker List:</div>
        <div id="markerlist">
        </div>
      </div>
      <div id="mappanel">
        <div id="map">
        </div>
      </div>
    </div>
  </body>
</html>
